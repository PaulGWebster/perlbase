version: '3'
services:
  bot:
    image: perlbase:latest
    ports:
      - "2222:22"
    environment:
      SSH_ENABLE: "true"
      POSTGRESQL_ENABLE: "true"
      ENTRYPOINT_CMD: 
      POSTGRES_HOST_AUTH_METHOD: trust
    entrypoint: /entrypoint
    volumes:
      - ../postgres-data:/var/lib/postgresql/data
